# Sentinel risk policy configuration
risk_budget:
  max_points: 10
  weights:
    low: 1
    medium: 2
    high: 4
    critical: 8

# Category-specific scores (used if severity-based weights aren't available)
category_scores:
  missing_security_header: 2
  unsafe_cookie: 1
  cors_misconfiguration: 3
  reflected_xss: 5
  csrf: 4
  idor: 4
  information_disclosure: 3
  open_redirect: 3
  directory_listing: 3
  http_method_vulnerability: 4

# Thresholds
warn_threshold: 3
block_threshold: 5
