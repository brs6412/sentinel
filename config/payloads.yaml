missing_headers:
  - name: "Check CSP/XFO/HSTS"
    http_method: "GET"
    path: "/no-headers"
    payload: ""
cookie_flags:
  - name: "Check cookie flags"
    http_method: "GET"
    path: "/set-cookie"
    payload: ""
error_triggering:
  - name: "Template injection test"
    http_method: "GET"
    path: "/reflect"
    payload: "{{7*7}}"
  - name: "Expression language test"
    http_method: "GET"
    path: "/reflect"
    payload: "${7*7}"
  - name: "Path traversal test"
    http_method: "GET"
    path: "/reflect"
    payload: "../../../etc/passwd"
  - name: "Null reference test"
    http_method: "GET"
    path: "/reflect"
    payload: "null"
  - name: "Undefined variable test"
    http_method: "GET"
    path: "/reflect"
    payload: "undefined"
open_redirect:
  - name: "Basic external domain"
    http_method: "GET"
    path: "/redirect"
    payload: "https://evil.com"
  - name: "Protocol relative bypass"
    http_method: "GET"
    path: "/redirect"
    payload: "//evil.com"
  - name: "Backslash bypass"
    http_method: "GET"
    path: "/redirect"
    payload: "/\\evil.com"
  - name: "URL encoded bypass"
    http_method: "GET"
    path: "/redirect"
    payload: "%2f%2fevil.com"
