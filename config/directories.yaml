# Common directory paths for directory listing testing
# Sentinel will test these paths when scanning for directory listing vulnerabilities

common_directories:
  - "/admin/"
  - "/backup/"
  - "/uploads/"
  - "/config/"
  - "/logs/"
  - "/files/"
  - "/data/"
  - "/tmp/"
  - "/temp/"
  - "/cache/"
  - "/static/"
  - "/assets/"
  - "/media/"
  - "/images/"
  - "/documents/"
  - "/private/"
  - "/secret/"
  - "/internal/"
  - "/test/"
  - "/dev/"

sensitive_extensions:
  - ".sql"
  - ".bak"
  - ".env"
  - ".config"
  - ".conf"
  - ".key"
  - ".pem"
  - ".p12"
  - ".pfx"
  - ".crt"
  - ".log"
  - ".old"
  - ".backup"
  - ".dump"
  - ".tar"
  - ".gz"
  - ".zip"
  - ".db"
  - ".sqlite"
  - ".mdb"

