name: Sentinel Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up test environment
      run: |
        # Start your test application if docker-compose file exists
        if [ -f tests/fixtures/docker-compose.yml ]; then
        docker compose -f tests/fixtures/docker-compose.yml up -d
        # Wait for services to be ready
        sleep 10
        else
          echo "No docker-compose.yml found in tests/fixtures/, skipping test environment setup"
        fi
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          nlohmann-json3-dev \
          libgumbo-dev
    
    - name: Build Sentinel
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Run LLM tests
      run: |
        cd build
        ctest -R "test_ollama_client|test_poe_renderer" --output-on-failure
    
    - name: Run security scan
      id: scan
      run: |
        ./build/sentinel scan \
          --target http://localhost:8081 \
          --out artifacts/
      continue-on-error: true
    
    - name: Verify log integrity
      run: |
        ./build/sentinel verify artifacts/scan.log.jsonl
    
    - name: Evaluate risk budget
      id: budget
      run: |
        ./build/sentinel budget \
          --policy ci-policy.yml \
          artifacts/scan.log.jsonl
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sentinel-scan-results
        path: |
          artifacts/
        retention-days: 30
    
    - name: Comment PR with results
      # Skip commenting on forked pull requests because default GITHUB_TOKEN
      # lacks permission to comment on the base repository issues.
      # Only comment on PRs from the same repository (not forks)
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      continue-on-error: true
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          // Double-check: skip if this is a forked PR (even if condition passed)
          const headRepo = context.payload.pull_request?.head?.repo?.full_name;
          const baseRepo = context.repo.owner + '/' + context.repo.repo;
          const isFork = headRepo && headRepo !== baseRepo;
          
          if (isFork) {
            console.log(`Skipping comment: PR is from fork (${headRepo} != ${baseRepo})`);
            process.exit(0);
          }
          
          // Read scan results
          let summary = '## üîç Sentinel Security Scan Results\n\n';
          
          try {
            const logContent = fs.readFileSync('artifacts/scan.log.jsonl', 'utf8');
            const entries = logContent.trim().split('\n')
              .filter(line => line.length > 0)
              .map(line => JSON.parse(line));
            
            const findings = entries.filter(e => e.event_type === 'finding_recorded');
            
            summary += `- **Total Findings**: ${findings.length}\n`;
            summary += `- **Scan Status**: ${{ steps.budget.outcome }}\n\n`;
            
            if (findings.length > 0) {
              summary += '### Findings by Category\n\n';
              const categories = {};
              findings.forEach(f => {
                const cat = f.payload.category || 'unknown';
                categories[cat] = (categories[cat] || 0) + 1;
              });
              
              for (const [cat, count] of Object.entries(categories)) {
                summary += `- **${cat}**: ${count}\n`;
              }
            }
            
            summary += '\nüì¶ Full scan artifacts available in workflow run.';
          } catch (err) {
            summary += '‚ö†Ô∏è Could not parse scan results\n';
            summary += `Error: ${err.message}`;
          }
          
          // Wrap API call in try-catch to handle permission errors gracefully
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
          } catch (error) {
            // Silently skip if we don't have permissions (403/404 = forked PR or no access)
            if (error.status === 403 || error.status === 404) {
              console.log(`Skipping comment: insufficient permissions (HTTP ${error.status})`);
              process.exit(0);
            }
            // Re-throw other errors
            throw error;
          }
    
    - name: Check budget status
      if: steps.budget.outcome == 'failure'
      run: |
        echo "::error::Security scan failed risk budget check"
        exit 1
    
    - name: Cleanup test environment
      if: always()
      run: |
        # Cleanup test environment if docker-compose file exists
        if [ -f tests/fixtures/docker-compose.yml ]; then
        docker compose -f tests/fixtures/docker-compose.yml down
        else
          echo "No docker-compose.yml found in tests/fixtures/, skipping cleanup"
        fi
